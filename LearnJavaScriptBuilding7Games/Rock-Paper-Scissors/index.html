<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Gera H2 que vai mostrar o ComputerChoice, a escolha aletória do computador-->
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <!--A escolha do usuário ao clicar em um dos botões-->
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <!--Quem ganhou ou quem  perdeu se foi o usuário ou computador-->
    <h2>Results: <span id="result"></span></h2>

    <button class="button" id="rock">rock</button>
    <button class="button" id="paper">paper</button>
    <button class="button" id="scissors">scissors</button>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
